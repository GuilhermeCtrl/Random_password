<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>   
        Crie uma senha<br><span class="green"> totalmente aleatória!</span>
    </h1>
    <div id="subtitle">
        <p>Nunca mais utilize uma senha insegura.</p>

        
        <div class="divcheckBox">
            <div class="content">
                <label class="checkBox">
                    <input class="content" id="ch1" type="checkbox" onclick="limitadorSenha()">
                    <div class="transition"></div>
                </label>
            </div>
            <P>Deseja que inclua números e simbolos?</P>
        </div>
    </div>
    <input type="number" id="quantSenha" class="quantSenha" placeholder="Diga a largura da senha!">
    
    <button class="generateButton" type="button" onclick="gerarSenha()">Crie uma nova senha!</button>
    

    <hr class="linhacolorida" color="#2F3E53">
    <div class="divBotoesCopiar">
    </div>

        <div class="divCaixa1">
            <p id="caixa1" class="caixa1"></p>
                <button id="botaoCopiar1" class="botaoCopiar1" onclick="copiarTexto1()">Copiar senha!</button>
        </div>


        <div class="divCaixa2">
            <p id="caixa2" class="caixa2"></p>
                <button id="botaoCopiar2" class="botaoCopiar2" onclick="copiarTexto2()">Copiar senha!</button>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
